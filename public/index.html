<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <style type="text/css">
            ._bg {
                background: rgba(15, 157, 88, 1) !important;
                color: #fff;
            }

            ._bc {
                border-color: rgba(15, 157, 88, 1) !important;
            }
        </style>
    </head>
    <body>
        <div class="overlay"></div>
        <section id="page">
            <header class="_bg">
                <div id="plot-bar" class="title-bar">
                    <div class="logo"><span class="app-title">Chat</span> <span id="total-users-cnt"></span></div>
                    <div class="ctrls"><i class="fa fa-bars ctrl-btn" ></i></div>
                </div>
                
                <div id="chat-bar" class="title-bar">
                    <div class="logo"><span class="app-title"></span></div>
                    <div class="ctrls"><i class="fa fa-times ctrl-btn" ></i></div>
                </div>
                
                <div id="sett-bar" class="title-bar">
                    <div class="logo"><span class="app-title"></span></div>
                    <div class="ctrls"><i class="fa fa-times ctrl-btn" ></i></div>
                </div>
                
            </header>
            
            <section id="content">
                <div id="plot" class="block">
                    List
                </div>
                
                
                <div id="chat" class="block">
                    <div id="chat-logs">
                        <ul style="padding: 0px;">
                        </ul>
                    </div>
                    <div id="chat-form">
                        <form>
                            <div id="send-wrap">
                                <textarea name="" id="msg" rows="2" placeholder="hello ...">hello ...</textarea>
                                <button type="submit" class="btn _bg">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div id="settings" class="block">
                    Your Name: <span id="name"></span>
                </div>
            </section>

            <footer id="logs" class="">
                
            </footer>
        </section>
        
        
        <div id="reg-form" class="popup">
            <form>
                <input type="text" id="user-name" class="inp" placeholder="User name" value="Jai" autofocus />
                <input type="email" id="email" class="inp" placeholder="Email (Optional)" value=""/>
                <input type="text" id="contact-no" class="inp" placeholder="Contact No (Optional)" value=""/>
                <button type="submit" class="btn _bg">Register</button>
            </form>
        </div>
        
        <div id="login-form" class="popup">
            <form>
                <input type="text" id="user-name" class="inp" placeholder="User name" value="Jai" autofocus />
                <button type="submit" class="btn _bg">Login</button>
            </form>
        </div>
       
        <script type="text/javascript" src="js/socket.io-1.4.5.js" ></script>
        <script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>
        <script type="text/javascript" src="js/script.js" ></script>
    </body>
</html>
