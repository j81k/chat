<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <style type="text/css">
            ._bg {
                background: rgba(15, 157, 88, 1) !important;
                color: #fff;
            }

            ._bc {
                border-color: rgba(15, 157, 88, 1) !important;
            }
        </style>
    </head>
    <body>
        <div class="overlay"></div>
        <section id="page">
            <header class="_bg">
                <div id="plot-bar" class="title-bar">
                    <div class="logo"><span class="app-title">Chat</span> <span id="total-user-list-cnt"></span></div>
                    <div class="ctrls">
                        <i class="notif notif-invitation">
                            <i class="tip">0</i>
                            <i class="fa fa-user"></i>
                        </i>
                        <i class="fa fa-bars ctrl-btn" ></i>
                    </div>
                </div>
                
                <div id="chat-bar" class="title-bar">
                    <div class="logo"><span class="app-title"></span></div>
                    <div class="ctrls"><i class="fa fa-times ctrl-btn" ></i></div>
                </div>
                
                <div id="sett-bar" class="title-bar">
                    <div class="logo"><span class="app-title">Options</span></div>
                    <div class="ctrls">
                        <i class="fa fa-user-plus add-user-btn"></i>
                        <i class="fa fa-times ctrl-btn" ></i>
                    </div>
                </div>
                
            </header>
            
            <section id="content">
                <div id="user-list-plot" class="block plot">
                    
                </div>
                
                
                <div id="chat" class="block">
                    <div id="chat-logs">
                        <ul style="padding: 0px;">
                        </ul>
                    </div>
                    <div id="chat-form">
                        <form>
                            <div id="send-wrap">
                                <textarea name="" id="msg" rows="2" placeholder="hello ...">hello ...</textarea>
                                <button type="submit" class="btn _bg">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div id="settings" class="block">
                    Your Name: <span id="name"></span>
                </div>
            </section>

            <footer id="logs" class="">
                
            </footer>
        </section>
        
        
        <div id="reg-dialog" class="popup">
            <form>
                <input type="text" class="inp username" placeholder="User name" value="" autofocus />
                <input type="password" class="inp password" placeholder="Password" value="" />
                <input type="email" class="inp email" placeholder="Email (Optional)" value=""/>
                <input type="text" class="inp contact-no" placeholder="Contact No (Optional)" value=""/>
                <div>
                    <a href="#" class="btn col-2 login-btn">Login</a>
                    <button type="submit" class="btn _bg col-2">Register</button>
                </div>
            </form>
        </div>
        
        <div id="login-dialog" class="popup">
            <form>
                <input type="text" class="inp username" placeholder="User name" value="" autofocus />
                <div>
                    <a href="#" class="btn col-2 login-btn">Register</a>
                    <button type="submit" class="btn _bg col-2">Login</button>
                </div>
            </form>
        </div>
        
        <div id="user-add-dialog" class="popup">
            <i class="fa fa-times clse-btn"></i>
            <div class="hdr _bg">
                <span>Add Members</span>
                <span id="total-user-add-cnt"></span>
            </div>
            
            <div id="user-add-plot" class="plot"></div>
        </div>
        
        <div id="user-invited-dialog" class="popup">
            <i class="fa fa-times clse-btn"></i>
            <div class="hdr _bg">
                <span>Invited Members</span>
                <span id="total-user-invited-cnt"></span>
            </div>
            
            <div id="user-invited-plot" class="plot"></div>
        </div>
       
        <script type="text/javascript" src="js/socket.io-1.4.5.js" ></script>
        <script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>
        <script type="text/javascript" src="js/script.js" ></script>
    </body>
</html>
